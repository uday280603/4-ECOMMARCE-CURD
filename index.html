<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commarce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h3 class="bg-success text-white p-4 m-4">PRODUCT CURD</h3>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          Product Form
          <div class="card">
            <div class="card-body">
            <form id="form">
                <div class="form-group">
                    <label for="productName">product Name</label>
                    <input type="text"  id="productName" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="productCategory">product Category</label>
                    <input type="text"  id="productCategory" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="productBrand">product Brand</label>
                    <input type="text"  id="productBrand" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="productPrice">product Price</label>
                    <input type="text"  id="productPrice" class="form-control">
                </div>
                <button class="btn btn-outline-success " id="addProductBtn">Add Product</button>
                 <button class="btn btn-outline-primary d-none " id="updateProductBtn">Update Product</button>
            </form>
             
            </div>
          </div>
        </div>
        <div class="col-md-8">
          Products List
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">SR.NO</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="productContainer">
              <!-- <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>Electronic</td>
                <td>Lenovo</td>
                <td>90,000.00</td>
                <td><i onclick="editHandler()" class="fa-solid fa-pen-to-square text-success fa-2x" role="button"></i></td>
                <td><i onclick="deleteHandler()" class="fa-solid fa-trash-can text-danger fa-2x" role="button"></i></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
